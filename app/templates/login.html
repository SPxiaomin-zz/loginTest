{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method="post">
       {{ form.hidden_tag()  }}
      <dl>
      <dt>Username:
      <dd>{{ form.name(size=40) }}
      <dt>Password:
      <dd>{{ form.password(size=40)  }}
      <dd><input type="submit" value="Login">
    </dl>
  </form>
{% endblock %}
